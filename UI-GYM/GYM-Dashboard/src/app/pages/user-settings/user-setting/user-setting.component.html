<div class="title-content">
    <h1 class="topic-title">User Settings</h1>
    <div class="example-button-container button-filter">
        <button mat-mini-fab color="primary" (click)="refresh()">
            <mat-icon>refresh</mat-icon>
        </button>
  </div>
</div>

<small style="margin-left: 2%;">You can -> 
    <span nz-icon nzType="plus-circle" style="color: rgb(71, 158, 71);" nzTheme="outline"></span> Save or Update - 
    <span nz-icon nzType="fund-view" style="color: rgb(44, 56, 167);" nzTheme="outline"></span> View - 
    <span nz-icon nzType="delete" style="color: rgb(235, 69, 69);" nzTheme="outline"></span> delete
</small> 
<br><br>

<div>
    <form [formGroup]="formGroup" id="player-form" class="collect">
        <div class="input-in mb-3 col">
            <label for="name">User Name</label>
            <input nz-input placeholder="User Name" class="input-zorro" id="name" required
            formControlName="username"/>
        </div>
        <div class="input-in mb-3 col">
            <label for="email">Email</label>
            <input nz-input placeholder="User Address" class="input-zorro" id="email" required
            formControlName="email"/>
        </div>
        <div class="input-in mb-3 col">
            <label for="password">User Password</label>
            <input nz-input placeholder="User Password" class="input-zorro" id="password" type="password" required
            formControlName="password"/>
        </div>
    </form>
</div>

<div class="col button-element">
    <button nz-button nzType="primary"
    class="button-save" *ngIf="!isUpdate" (click)="addNewAdmin()"
    [nzLoading]="isLoadingTwo">
        <span nz-icon nzType="plus-circle"></span>
        Save
      </button>

      <button nz-button nzType="primary"
    class="button-save" *ngIf="isUpdate" (click)="updateAdmin()"
    [nzLoading]="isLoadingTwo">
        <span nz-icon nzType="edit"></span>
        Update
      </button>

</div>

    <div class="card__info__t">
        <div class="card" *ngFor="let user of adminListInfo">
          <div class="" (click)="getUserToUpdate(user)">
            <h4 class="">{{ user?.userName }}</h4>
            <h6 class="">Super user in Center GYM</h6>
            <p style="color: gray;">Email: {{ user?.email }}</p>
            <div class="btn-card-info">
              <button nz-button nzType="primary"
              class="button-save" nzDanger (click)="deleteUser($event, user)">
                  <span nz-icon nzType="edit"></span>
                  Delete
              </button>
            </div>
          </div>
        </div>
      </div>
